<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
      <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

      <div class="container">

        <h1>Nico Tonozzi's Resume</h1>

        <h2>Favorite Programming Languages</h2>
        <ul class="collection" id="languages">
        </ul>

        <h2>Education</h2>
        <ul class="collection" id="education">
        </ul>

      </div>

      <script>

        // create a firebase reference to the root
        var ref = new Firebase('https://glowing-heat-5994.firebaseio.com/')
		
			// read data from the location Education/Degree once
			ref.child('bio/education').once('value', function(snapshot){
			  snapshot.forEach(function(childSnapshot) {
			   var key = childSnapshot.key();
			   var childData = childSnapshot.val();
			   $('#education').append('<li class="collection-item"> <font size="6" style="vertical-align: middle;">' + key + ': </font><font size="4" style="vertical-align: middle;">' + childData + '</font></li>')
			})
        });

			// read data from the location Education/Degree once
			ref.child('bio/favorite_languages').once('value', function(snapshot){
			  snapshot.forEach(function(childSnapshot) {
			   var key = childSnapshot.key();
			   var childData = childSnapshot.val();
			   $('#languages').append('<li class="collection-item"> <font size="4" style="vertical-align: middle;">' + childData + '</font></li>')
			})
        });
      </script>
    </body>
  </html>
