<!DOCTYPE html>
<html>
  <head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  	<nav class="blue-grey darken-1">
		<div class="nav-wrapper container">
			<div class="col s6">
				<a id="logo-container" href="/src/apps/todos/index.html" class="header orange-text brand-logo">Team Rock 'em Sock 'em Robots</a>
			</div>
		</div>
	</nav>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

	<div class="container">
	  <div class="row">
		<h2 class="center">Tasks</h2>
		<ul class="collection" id="tasks">
		</ul>
		<div class="col s12 m6">
		</div>
	  </div>

	</div>

	<script>

	  // create a firebase reference to the root
	  var ref = new Firebase('https://rockemsockemrobotstodo.firebaseio.com/');

	  // read data from the location todos/tasks, only once
	  ref.child('todos/tasks').once('value', function(snapshot){
	    snapshot.forEach(function(childSnapshot) {
		   var key = childSnapshot.key();
		   var childData = childSnapshot.val();
		   $('#tasks').append(' <div class="card blue-grey darken-1"> <div class="card-content white-text"> <span class="card-title">'
		   +key+'</span> </div> <div class="card-action"> <p class="orange-text">Title: </p>' +childData.Title+ '<p class="orange-text">Priority: </p>' +childData.Priority+ '</div> </div>')
		})
	  });

	</script>
	
	<nav class="blue-grey darken-1 center">
		<div class="nav-wrapper container">Copyright @ Rock 'em Sock 'em Robots, All Rights Reserved.
		</div>
	</nav>
  </body>
</html>
